<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>BOT</title>
</head>
<body class="bg-gray-700">
    <div class="flex items-center justify-center h-screen">
        <div class="w-1/2 text-center">
            <div class="text-4xl text-green-500 font-bold" style="font-family: 'Poppins', sans-serif;">
                <span class="text-white">GBOT</span> Whatsapp
            </div>
            <div class="text-white font-medium">
                Created By Ghifari
            </div>
            <div class="flex justify-center mt-8">
                <div class="w-full">
                    <input id="oldkey" type="text" class="shadow-sm h-10 p-2 focus:ring-indigo-500 focus:border-indigo-500 my-2 block w-full sm:text-sm border border-gray-300 rounded-md" 
                    placeholder="Old key">
                    <input id="password" type="password" class="shadow-sm h-10 p-2 focus:ring-indigo-500 focus:border-indigo-500 my-2 block w-full sm:text-sm border border-gray-300 rounded-md" 
                    placeholder="Password" required>
                </div>
            </div>
            <div class="flex justify-center">
                <button id="btnlogin" class="bg-green-600 px-2 py-1 rounded text-xl mt-5 font-medium text-white">
                    Login
                </button>
            </div>
            <div id="qrcode" class="flex justify-center w-full mt-5">

            </div>
        </div>
    </div>
    <script src="/js/socket.js"></script>
    <script src="/js/toast.js"></script>
</body>
</html>
